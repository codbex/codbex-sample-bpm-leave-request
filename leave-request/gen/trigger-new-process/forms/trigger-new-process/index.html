<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="forms" ng-controller="FormController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body class="dg-vbox">
		<fd-fieldset class="fd-margin--tiny" ng-form="forms.form">

			<h5 fd-title header-size="1.0">Trigger new process instance</h5>
				<fd-form-item horizontal="false">
					<fd-form-label dg-colon="true" dg-required="false" for="param1Id">Parameter 1</fd-form-label>
					<fd-form-input-message-group dg-inactive="{{forms.form['param1Id'].$valid}}">
						<fd-input id="param1Id"
							name="param1Id"
							ng-model="model.param1"
							ng-required="false"
							type="text"
							compact="false"
							placeholder="string value here"
							state="{{ !forms.form['param1Id'].$valid ? 'error' : '' }}"
							ng-trim="false"
							ng-minlength="0.0"
							ng-maxlength="-1.0">
						</fd-input>
						<fd-form-message dg-type="error">Incorrect input</fd-form-message>
					</fd-form-input-message-group>
				</fd-form-item>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="false" for="param2Id">Parameter 2</fd-form-label>
				<fd-step-input dg-id="param2Id" name="param2Id" ng-model="model.param2" dg-required="false" dg-min="0.0"
					dg-max="100000.0" dg-step="1.0" state="{{ !forms.form['param2Id'].$valid ? 'error' : '' }}" compact="false">
				</fd-step-input>
			</fd-form-item>
			<div>
				<fd-button class="dg-full-width" type="submit" dg-label="Trigger" compact="false" dg-type="emphasized" ng-click="onTriggerClicked()"></fd-button>
			</div>

		</fd-fieldset>

	</body>

</html>
